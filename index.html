<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background: #007BFF;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background: #333;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
        }
        nav a:hover {
            background: #575757;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        footer {
            text-align: center;
            background: #007BFF;
            color: white;
            padding: 10px 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to My Simple Website</h1>
</header>

<nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
</nav>

<main>
    <section id="home">
        <h2>Home</h2>
        <p>This is the home section of the website.</p>
    </section>

    <section id="about">
        <h2>About</h2>
        <p>Learn more about us in this section.</p>
    </section>

    <section id="contact">
        <h2>Contact</h2>
        <p>Get in touch through the contact section.</p>
    </section>
</main>

<footer>
    <p>&copy; 2024 Simple Website</p>
</footer>

</body>
</html>
